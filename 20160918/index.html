<script>
    var canvas=document.getElementById("canvas");
    var otx=canvas.getContext("2d");
    var left_width=Math.random()*200;
    otx.beginPath();
    otx.fillStyle="black";
    otx.fillRect(0,300,left_width,300);
    otx.closePath();
    function creatJu() {

    };
